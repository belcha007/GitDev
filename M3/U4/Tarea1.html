<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 1</title>
    <link rel="stylesheet" href="practica1.css">
</head>
<body>

    <div class="contenedor">
        <div class="Tema rojo" onclick="cambiarFondo('red')"><p>Tema Rojo</p></div>
        <div class="Tema verde" onclick="cambiarFondo('green')"><p>Tema Green</p></div>
        <div class="Tema azul" onclick="cambiarFondo('blue')"><p>Tema Blue</p></div>
    </div>

<script>
    function cambiarFondo(color) {
        document.querySelector ('body').style.background = color;
    }
</script>
    


</body>
</html>
