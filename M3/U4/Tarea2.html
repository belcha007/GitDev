<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea2</title>
</head>

<body>
    

    <div><h3>Mensaje</h3> <textarea name="" id="texto" cols="50" rows="10"></textarea></div>
    <div>Caracteres:<span id="contar"></span></div>

    <script>
        const texto = document.getElementById('texto');
        const contar = document.getElementById('contar');

        texto.addEventListener('keyup', function () { contar.innerText = texto.value.length; }

        )
    </script>
</body>

</html>
